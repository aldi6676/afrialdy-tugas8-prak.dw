<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Pendaftaran</title>
</head>
<body>
    <form id="registrationForm" action="#" method="post">
        <label for="studentName">Nama Lengkap : </label>
        <input type="text" id="studentName" required> <br>

        <label for="studentID">NPM : </label>
        <input type="text" id="studentId" required> <br>

        <label for="email">Email : </label>
        <input type="email" id="email" required><br>

        <label for="password">Password : </label>
        <input type="password" id="password" required><br>

        <label for="birtDate">Tanggal Lahir : </label>
        <input type="date" id="birthDate" required><br>

        <button type="submit">Registrasi</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
